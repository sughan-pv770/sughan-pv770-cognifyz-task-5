<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h1>Todo Application</h1>

    <div class="input-row">
        <input type="text" id="todoInput" placeholder="What do you want to do?" />
        <button class="add-btn" onclick="addTodo()">Add</button>
    </div>

    <ul id="todoList"></ul>

    <button class="delete-all-btn" onclick="deleteAllTodos()">Delete All</button>
</div>

<script src="script.js"></script>
</body>
</html>
